<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <section class="left" id="demo"></section>

    <section class="main">

        <div class="container">
            <h1>Sign Up</h1>
            <p>Fill the input fields below to Sign Up</p>
            <div class="seperator"> </div>
            <form action="./profile.html" method="get" onsubmit="return validateSignUp()">
                <input type="text" placeholder="User Name: e.g; john" id="user" />
                <span id="userError">invalid or empty Username</span>
                <input type="password" placeholder="Password: e.g; Abc*1234" id="pass" />
                <span id="passError">invalid or empty Password</span>
                <input type="password" placeholder="Confirm Password" id="confPass" />
                <span id="confPassError">Password Mismatch</span>
                <input type="submit" value="Submit" id="submitBtn" />
            </form>
        </div>
    </section>

    <section class="right"></section>
    <script src="../dist/signup.js"></script>
</body>

</html>
